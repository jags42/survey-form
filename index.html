<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Homie Survey</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
  <form>
    <div class="my-container">
      <div class="header">
        <img src="homie-logo.svg" alt="img" class="img-fluid">
      </div>
      <hr class="divider">
      <div class="content">
        <h1>Survey Form</h1>
        <p> Hello! Feel free to answer this survey. Your input is valuable to us. Homie will help you find your desired
          home.</p>

        <div class="row">
          <div class="col-sm-6">

            <div class="form-group">
              <label for="name">Name*</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name"
                required>
            </div>
            <div class="form-group">
              <label for="email">Email address*</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email"
                required>
            </div>
            <div class="form-group">

              <label for="number" id="number-label">Enter your phone number*</label>
              <input type="tel" class="form-control" id="number" name="number" pattern="\d*" max="11" min="11" required
                placeholder="(Ex. 09123456789)">
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Tell us your dream home</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="(optional)"></textarea>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="location">Location</label>
              <select class="form-control" id="exampleFormControlSelect1" placeholder="Select location" required>
                <option value="" disabled selected>Select Location</option>
                <option>Manila</option>
                <option>Pasig</option>
                <option>Makati</option>
                <option>Mandaluyon</option>
              </select>
            </div>
            <div class="form-group">
              <label for="type">Property Type</label>
              <select class="form-control" id="exampleFormControlSelect1" required>
                <option value="" disabled selected>Select Property Type</option>
                <option>Condominium</option>
                <option>Apartment</option>
                <option>Townhouse</option>
                <option>House and Lot</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Bedroom</label>
              <select class="form-control" id="exampleFormControlSelect1" required>
                <option value="" disabled selected>Select No. of Rooms</option>
                <option>1 Bedroom </option>
                <option>2 Bedroom</option>
                <option>3 Bedroom</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Furnishing</label>
              <select class="form-control" id="exampleFormControlSelect1" required>
                <option value="" disabled selected>Select Furnishing </option>
                <option>Furnished</option>
                <option>Semi-Furnished</option>
                <option>Unfirnished</option>
              </select>
            </div>

            <label for="exampleFormControlSelect1">Do you prefer?</label>
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1">Rent</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">Buy</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="terms">
        <label class="checkbox-btn">
          <input type="checkbox" required>
          <span></span>
          Terms and Conditions
        </label>
      </div>

        <div class="buttons">
          <button type="submit" class="btn btn-primary btn-sm btn-block">Submit</button>
        </div>

  </form>
  </div>
